<!DOCTYPE html>
<html>
<head>
	<title>GiftTastic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">	

		<div class="row" id="topContent">
			<!-- Search Buttons -->
			<div class="col-md-7 border border-success rounded pt-2 mt-3">
				<div class="row" id="buttons">
					<!-- buttons -->
					<div class="col-md">
						<button class="btn btn-success mb-2 btn-block" data-animal="cat">cat</button>
					</div>

				</div>
			</div>

			<!-- Add Search Button -->
			<div class="col-md-5 mt-3">
				<form class="form-inline">
					<div class="form-group mx-sm-3 mb-2">
						<input id="addInput" type="text" class="form-control">
					</div>
					<button id="addBtn" class="btn btn-primary mb-2">Add Animal</button>
				</form>
			</div>			
		</div>

		<!-- result -->
		<div class=" mt-3" id="result">

		</div>

	</div>
	<script src="./assets/javascript/app.js"></script>
</body>
</html>
